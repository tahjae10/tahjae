<!doctype html>
<html>
<head>
      <title>Grid </title>
	  <style type="text/css">
	      .grid-container{
		       display: grid;
			   grid-template-colums: 1fr 2fr 1fr;
			   grid-gap: 10px
		   }
		   
		   .item{
		      display: flex;
			  justify-content: center;
			  align-items: center;
			  border: 5px solid #87b5ff;
			}
			</style>
</head>
<body>
    <h1> css grid </h1>
	<div class="grid-container">
	    <div class="item"> box 1</div>
		<div class="item"> bos 2</div>
		<div class="item"> bos 3</div>
		<div class="item"> bos 4</div>
		<div class="item"> bos 5</div>
		<div class="item"> bos 6</div>
	</div>
</body>
</html>
